<body>
<header>
    <a href="{{ url_for('dashboard_dw') }}" class="logo"><span><img src="{{ url_for('static', filename='images/logo.png') }}"></span></a>
    <ul class="navbar">
        <li><a href="{{ url_for('dashboard_dw') }}">Profile</a></li>
        <li><a href="{{ url_for('details_dw') }}">Services</a></li>
        <li><a href="{{ url_for('location_dw') }}">Location</a></li>
        <li><a href="{{ url_for('notifications') }}">notifications</a></li>
    </ul>
    <div class="main">
        <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i>Log out</a>
    </div>
</header>

<div class="container5">
    <h1>Edit Profile</h1>

    <form id="profileForm" action="{{ url_for('update_profile') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{{ user_id }}">

        <div class="profile-section">
            <h2>Change your image</h2>
            <div class="profile-pic-container">
                <img src="{{ profile_picture_url }}" alt="Profile Picture" class="profile-image">

                <div class="profile-pic-overlay">
                    <i class="fas fa-camera"></i>
                </div>
            </div>

            <input type="file" name="profile_pic" id="profile_pic" accept="image/*" style="display: none;">
            <div class="btn-container">
                <button type="button" class="btn" onclick="document.getElementById('profile_pic').click()">Choose Profile Picture</button>
            </div>
        </div>


        <div class="profile-section">
            <h2>Bio</h2>
            <textarea name="bio" id="bio" placeholder="Tell us more about yourself..." rows="6">{{ user[bio] }}</textarea>
        </div>

        <div id="calendar-container">
            <h2>Pick Days</h2>
            <div id="calendar-controls">
                <button id="prev-month">Previous Month</button>
                <span id="current-month-year"></span>
                <button id="next-month">Next Month</button>
            </div>
            <div id="calendar"></div>
            <div id="legend">
                <div class="legend-item"><span class="color-box sitting"></span> Sitting</div>
                <div class="legend-item"><span class="color-box walking"></span> Walking</div>
            </div>
        </div>

        <div class="profile-section">
            <h2>Phone number</h2>
            <input type="tel" name="phone_number" id="phone_number" placeholder="New Phone Number">
        </div>

        <div class="profile-section">
            <h2>Security Password</h2>
            <input type="password" name="new_password" id="new_password" placeholder="New Password">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm New Password">
        </div>

            <div class="save-button-container">
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
</body>
